<header class="site-header">

    <div class="wrapper">
    </div>

    <div class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-inverse-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <p class="navbar-brand">Big Data Ref</p>

            <p class="navbar-text">Search anything you want into big data world.</p>
        </div>
        <div class="navbar-collapse collapse navbar-inverse-collapse">
            <div class="navbar-form navbar-left" >
                <div class="input-group">
                    <input type="text" id="search-query" name="q" class="form-control"
                           placeholder="Search here" autocomplete="off" style="width:80%">
                </div>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Commons Tags <b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        {% for tag in site.data.variables.commonsTags %}
                        <li><a onclick="document.searchSomething('{{tag}}')">{{tag}}</a></li>
                        {% unless forloop.last %}
                        <li class="divider"></li>
                        {% endunless %}
                        {% endfor %}
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</header>
